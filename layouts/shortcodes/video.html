{{ if .IsNamedParams }}
  <div class="{{ if .Get "class" }}{{ .Get "class" }}{{ else }}vimeo-container{{ end }}">
    <iframe src="https://eigenbaukombinat.de/{{ .Get "id" }}" allowfullscreen name={{ .Get "id" }} frameBorder=0 width=100% height=100%></iframe>
  </div>
{{ else }}
  <div class="{{ if len .Params | eq 2 }}{{ .Get 1 }}{{ else }}vimeo-container{{ end }}">
    <iframe src="https://eigenbaukombinat.de/{{ .Get 0 }}" allowfullscreen></iframe>
  </div>
{{ end }}
